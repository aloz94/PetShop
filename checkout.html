<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>צ׳קאאוט</title>
  <link rel="stylesheet" href="styles/checkout-styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap">
</head>
<body>

  <!-- כותרת עמוד -->
  <header class="header">
    <h1>🧾 השלמת הזמנה</h1>
  </header>

  <!-- אזור פרטי ההזמנה -->
  <main class="checkout-grid">

    <!-- טופס תשלום -->
    <section class="checkout-card">
      <h2 class="section-title">פרטי משלוח ותשלום</h2>

      <div id="addressSummary" class="address-box">טוען כתובת…</div>
      <button id="chooseAddressBtn" class="btn-default">בחר / ערוך כתובת</button>

      <h3 class="sub-title">שיטת תשלום</h3>
      <div class="payment-options">
        <label class="radio-chip">
          <input type="radio" name="pay" value="cash" checked>
          <span>מזומן</span>
        </label>
        <label class="radio-chip disabled">
          <input type="radio" name="pay" value="credit" disabled>
          <span>אשראי (בקרוב)</span>
        </label>
      </div>

      <button id="placeOrderBtn" class="btn-primary">שלח הזמנה</button>
    </section>

    <!-- סייד-בר עגלה (גלוי) -->
    <aside id="cartSidebar" class="cart-sidebar open">
      <button class="close-sidebar" onclick="closeCartSidebar()">×</button>
      <h3>🛒 עגלת הקניות (<span id="cartCount">0</span>)</h3>
      <div id="cartItems"></div>
    </aside>

  </main>

  <!-- כפתור קבוע לפתיחת הסייד בר בטלפונים -->
  <button id="cartToggle" class="floating-cart-btn">🛒</button>

  <script src="script/cart.js"></script>
</body>
</html>
